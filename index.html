<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="body">

    <div class="container">
      <!--section  for the result start here-->
      <div class="result">
          <div class="result_head">
            <h1> Your Result</h1>
              
          </div>
          <div class="circle">
              <h1 class="text1">76  <p class="text" > of 100</p>   </h1>
          

          </div>
          <div class="great">
              <h2>Great</h2>
              <p class="text2">
              You scored higher than 65% of </p>
              <p class="text3">people who have taken </p>
              <p class="text4">these tests.</p> 
          </div>
      </div>
      <!--section  for the result end here-->
  
       <!--section  for the summay begin here-->
      <div class="summary">
        <div class="summary_head">
          <h1> Summary</h1>
        </div>


        <div class="reaction">
          <div class="reaction_img">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>  Reaction</p>
          </div>
          <p class="number">
            80 <span> / 100</span>
          </p>
        </div>
  
        <div class="Memory">
          <div class="reaction_img">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p> Memory </p>
          </div>
          <p class="number">
            92 <span>/ 100</span>
          </p>
        </div>
  
        <div class="Verbal">
          <div class="reaction_img">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>  Verbal</p>
          </div>
          <p class="number">
            61 <span> / 100</span>
          </p>
        </div>
  
        <div class="Visual">
          <div class="reaction_img">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p> Visual</p>
          </div>
          <p class="number">
            72 <span>/ 100</span>
          </p>
        </div>
        <div class="button">
          <button type="button">Continue</button>
        </div>
  
  
      </div>
  
      <!--section  for the summay end here-->
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hydee Bravo</a>.
    </div>
  </div>



</body>
</html>
